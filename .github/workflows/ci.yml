name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j 2

      - name: List Tests
        run: |
          test -x build/bin/all_test && build/bin/all_test --list-tests || true
          test -x build/bin/unit_tests && build/bin/unit_tests --list-tests || true
          test -x build/bin/sys_tests && build/bin/sys_tests --list-tests || true

      - name: Run CTest
        run: ctest --test-dir build -C Release --output-on-failure -j 2

      - name: Run Aggregated Tests
        run: test -x build/bin/all_test && build/bin/all_test "~[benchmark]" || true

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release -j 2

      - name: List Tests
        shell: powershell
        run: |
          if (Test-Path build\bin\Release\all_test.exe) { & build\bin\Release\all_test.exe --list-tests }
          if (Test-Path build\bin\Release\unit_tests.exe) { & build\bin\Release\unit_tests.exe --list-tests }
          if (Test-Path build\bin\Release\sys_tests.exe) { & build\bin\Release\sys_tests.exe --list-tests }

      - name: Run CTest
        shell: powershell
        run: ctest --test-dir build -C Release --output-on-failure -j 2

      - name: Run Aggregated Tests
        shell: powershell
        run: |
          if (Test-Path build\bin\Release\all_test.exe) { & build\bin\Release\all_test.exe "~[benchmark]" }
