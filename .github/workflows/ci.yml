name: ci

on:
  push:
  pull_request:

jobs:
  rocky-rpm:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Switch to TUNA mirrors (Rocky)
        run: |
          dnf -y makecache
          dnf -y update

      - name: Install build tools
        run: |
          dnf -y install git gcc gcc-c++ cmake make curl unzip tar pkgconfig findutils

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/vcpkg install catch2

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_TOOLCHAIN_FILE=$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: |
          cmake --build build -j 2

      - name: Prepare plugins for scan
        run: |
          mkdir -p tinybuf_plugins
          PLG=$(find build -maxdepth 3 -type f -name '*system_extend*.so' -print -quit)
          if [ -n "$PLG" ]; then cp "$PLG" tinybuf_plugins/; fi

      - name: Run unit tests
        run: |
          ( test -x build/bin/unit_tests && (cd build/bin && ./unit_tests) ) || ( test -x build/unit_tests && ./build/unit_tests )
